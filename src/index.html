<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Journal:</h1>
      <div>
          <form id="formOne">
            <div class="form-group">
              <label for="title">Title:</label>
              <input id="title" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="entry">Entry:</label>
              <input id="entry" class="form-control" type="text">
            </div>
            <button type="button" class="btn btn-success" id="newSubmission">Submit Entry</button>
          </form>
      </div>
      <div>
        <p id="teaserOutput"></p>
        <p id="wordCountOutput"></p>
        <p id="vowelCountOutput"></p>
        <p id="conCountOutput"></p>
        
      </div>
    </div>
  </body>
</html>
